<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>
<body>
    <script>
        // Kelas dasar
        class Kendaraan {
            bergerak() {
                console.log("Kendaraan bergerak");
            }
        }

        // Kelas turunan 1
        class Mobil extends Kendaraan {
            bergerak() {
                console.log("Mobil melaju di jalan");
            }
        }

        // Kelas turunan 2
        class Pesawat extends Kendaraan {
            bergerak() {
                console.log("Pesawat terbang di udara");
            }
        }

        // Fungsi untuk menunjukkan polimorfisme
        function jalankanKendaraan(kendaraan) {
            kendaraan.bergerak();
        }

        // Membuat instance
        const mobilSaya = new Mobil();
        const pesawatSaya = new Pesawat();

        // Memanggil fungsi dengan objek yang berbeda
        jalankanKendaraan(mobilSaya); // Output: Mobil melaju di jalan
        jalankanKendaraan(pesawatSaya); // Output: Pesawat terbang di udara
    </script>
</body>
</html>
